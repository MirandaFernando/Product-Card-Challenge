<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="back-banner">
            <div class="card color__green" id="card_main">
                <h1 class="card__title">Nike</h1>
                <img class="card__shoe card__shoe--selected " src="./assets/img/green.png" alt="shoes" id="shoe_green"></img>
                <img class="card__shoe" src="./assets/img/blue.png" alt="shoes" id="shoe_blue"></img>
                <img class="card__shoe" src="./assets/img/black.png" alt="shoes" id="shoe_black"></img>
                <img class="card__shoe" src="./assets/img/orange.png" alt="shoes" id="shoe_orange"></img>
                <img class="card__shoe" src="./assets/img/red.png" alt="shoes" id="shoe_red"></img>

                <img class="card__logo" src="./assets/img/logo.png" alt="logo"><img>
                <button class="card__button">
                    <svg class="card__icon" focusable="false" data-icon="share-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z"></path></svg>
                </button>
            </div>
        </div>
        <div class="container">
            <div class="container__info">
                <h1 class="container__product-name" id="products-name">Nike Zoom KD 12</h1>
                <label class="container__product-new">New</label>
            </div>
            <h3 class="container__slogan">Men's Running Shoes</h3>
            <div class="container__divider"></div>
            <h3 class="container__title">Product Info</h3>
            <p class="container__product-info">Ensure a comfortable running session by wearing this pair of cool running shoes from Nike.</p>
            <div class="container__divider"></div>
            <h3 class="container__selection-color">Color</h3>
            <div class="colors">
                <span class="colors__item" onclick="selectColor(this), setShoe(this)" id="colors__item-blue"></span>
                <span class="colors__item" onclick="selectColor(this), setShoe(this)" id="colors__item-red"></span>
                <span class="colors__item colors__item--selected" onclick="selectColor(this), setShoe(this)" id="colors__item-green"></span>
                <span class="colors__item" onclick="selectColor(this), setShoe(this)" id="colors__item-orange"></span>
                <span class="colors__item" onclick="selectColor(this), setShoe(this)" id="colors__item-black"></span>
            </div>
            <div class="container__divider"></div>
            <h3 class="cotaniner__selection-size">Size</h3>
            <div class="sizes">
                <span class="sizes__item sizes__item--selected" onclick="selectSize(this)">7</span>
                <span class="sizes__item" onclick="selectSize(this)">8</span>
                <span class="sizes__item" onclick="selectSize(this)" >9</span>
                <span class="sizes__item" onclick="selectSize(this)" >10</span>
                <span class="sizes__item" onclick="selectSize(this)">11</span>
            </div>
            <div class="container__divider"></div>
            <button class="container__add-cart"> Add to card </button>
            <span class="container__price">$149.99</span>
        </div>
    </div>
</body>
